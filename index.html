<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" type="text/css">
    <title>Document</title>
</head>
<body>
    <header class="header">
        <input type="text" id="userinput" class="input-text" placeholder="Enter new Todo" required>
        <button id="addBtn" class="blue-btn">Add</button>
    </header>

    <section class="todos">
        <h1>Todo List</h1>
        <p>There are <span id="amount"></span>todos</p>
        <div class="todo-list">
            <ul>
                <li>Buy Milk</li>
            </ul>
            <button id="completeBtn" class="red-btn">Complete</button>
        </div>
    </section>
</body>
</html>
